    .card{

    .meta{font-size:12px;color:rgba(255,180,180,0.7)}

    .controls{display:flex;gap:12px;align-items:center;margin-top:18px}
    .btn{

      background:linear-gradient(135deg,#ff0000,#660000);
      color:white;box-shadow:0 0 10px rgba(255,0,0,0.6);
      transform:translateY(0) scale(1);transition:transform .25s ease, box-shadow .25s ease;
      position:relative;overflow:hidden;
    }
    .btn:hover{transform:translateY(-3px) scale(1.05);box-shadow:0 0 25px rgba(255,50,50,1)}
    .btn:active{transform:translateY(1px) scale(.95)}
    .btn.ghost{background:transparent;border:1px dashed rgba(255,0,0,0.6);color:#ff8888}

    .btn::after {
      content:'';
      position:absolute;
      top:50%;left:50%;
      width:0;height:0;
      background:rgba(255,255,255,0.3);
      border-radius:50%;
      transform:translate(-50%,-50%);
      transition:width .5s,height .5s;
    }
    .btn:active::after {width:200px;height:200px;}

    .cursor{display:inline-block;width:8px;height:18px;background:#ff3333;margin-left:4px;vertical-align:bottom;animation:blink .9s steps(2) infinite}
    @keyframes blink{50%{opacity:0}}

    .emoji {position:absolute; font-size:20px; opacity:0.8;animation: floatUp 6s linear infinite;}
    @keyframes floatUp {0% { transform:translateY(0) scale(1); opacity:1; }100% { transform:translateY(-600px) scale(1.5); opacity:0; }}

    @media (max-width:640px){.card{padding:18px}.note{font-size:14px}}

    /* Password modal */
    .modal {
      position: fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,0.8); z-index:1000; visibility:hidden; opacity:0; transition:opacity .3s;
    }
    .modal.active {visibility:visible; opacity:1;}
    .modal-content {
      background:#111; border:1px solid #ff3333; padding:24px; border-radius:8px; text-align:center; color:#fff;
      box-shadow:0 0 25px rgba(255,0,0,0.7); position:relative;
    }
    .modal-content h2 {margin-top:0; color:#ff5555;}
    .modal-content input {
      padding:10px; border-radius:4px; border:1px solid #ff5555; background:#222; color:#fff; margin-top:10px;
    }
    .modal-content .error {color:#ff5555; font-size:13px; margin-top:8px; min-height:16px;}
    .close-btn {
      position:absolute; top:8px; right:8px; background:transparent; border:none; color:#ff5555; font-size:20px; cursor:pointer;
    }
  </style>
</head>
<body>

    const noteEl = document.getElementById('note');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const resetBtn = document.getElementById('reset');

    let i = 0, timer = null, playing = false;

    function typeStep(){
      if(i >= text.length){
        playing = false; clearInterval(timer); showCursor(false); return;
      }
      noteEl.textContent += text[i];
      i++;
      noteEl.scrollTop = noteEl.scrollHeight;
    }

    function showCursor(flag){
      const existing = document.querySelector('.cursor');
      if(flag && !existing){
        const c = document.createElement('span'); c.className='cursor'; noteEl.appendChild(c);
      } else if(!flag && existing){ existing.remove(); }
    }

    // Password modal logic
    const modal = document.getElementById('passwordModal');
    const passwordInput = document.getElementById('passwordInput');
    const errorMsg = document.getElementById('errorMsg');
    const submitPassword = document.getElementById('submitPassword');
    const closeModal = document.getElementById('closeModal');

    function tryUnlock(){
      const correctPass = startBtn.dataset.password;
      if(passwordInput.value === correctPass){
        modal.classList.remove('active');
        if(playing) return;
        playing=true; showCursor(true);
        timer = setInterval(typeStep, 20 + Math.random()*50);
      } else {
        errorMsg.textContent = 'Wrong password! Are insta ka pass try kro';
      }
    }

    startBtn.addEventListener('click', ()=>{
      if(playing) return; // ignore if already playing
      modal.classList.add('active');
      passwordInput.value = '';
      errorMsg.textContent = '';
      passwordInput.focus();
    });

    submitPassword.addEventListener('click', tryUnlock);
    passwordInput.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter'){
        tryUnlock();
      }
    });

    closeModal.addEventListener('click', ()=>{
      modal.classList.remove('active');
    });

    pauseBtn.addEventListener('click', ()=>{
      if(!playing) return; playing=false; clearInterval(timer); showCursor(false);
    });

    resetBtn.addEventListener('click', ()=>{
      playing=false; clearInterval(timer); i=0; noteEl.textContent=''; showCursor(false);
    });

    // Broken glitch-style particles
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
    window.addEventListener('resize',resize);resize();

    function createParticles(){
      particles=[];
      for(let i=0;i<120;i++){
        particles.push({
          x:Math.random()*canvas.width,
          y:Math.random()*canvas.height,
          r:Math.random()*2+1,
          dx:(Math.random()-.5)*2.5,
          dy:(Math.random()-.5)*2.5,
          color:`rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*50)},${Math.floor(Math.random()*50)},0.8)`
        });
      }
    }
    createParticles();

    function animateParticles(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let p of particles){
        ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=p.color; ctx.fill();
        p.x+=p.dx;p.y+=p.dy;
        if(p.x<0||p.x>canvas.width) p.dx*=-1;
        if(p.y<0||p.y>canvas.height) p.dy*=-1;
      }
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // Floating emojis effect
    const emojis = ['üíî','üò¢','ü•Ä','üò≠','üñ§','üíî','‚ù§Ô∏è‚Äçü©π','üíî','‚ù§Ô∏è‚Äçü©π','üíî','‚ù§Ô∏è‚Äçü©π','üíî','‚ù§Ô∏è‚Äçü©π','üíî','‚ù§Ô∏è‚Äçü©π','üíî','‚ù§Ô∏è‚Äçü©π','üíî','‚ù§Ô∏è‚Äçü©π','üíî','‚ù§Ô∏è‚Äçü©π'];
    function spawnEmoji(){
      const e = document.createElement('div');
      e.className='emoji';
      e.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      e.style.left = Math.random()*100 + 'vw';
      e.style.bottom = '-40px';
      e.style.animationDuration = 4 + Math.random()*4 + 's';
      document.body.appendChild(e);
      setTimeout(()=> e.remove(), 8000);
    }
    setInterval(spawnEmoji, 2000);

    (function intro(){

      noteEl.style.opacity=0; setTimeout(()=>{noteEl.style.transition='opacity .6s'; noteEl.style.opacity=1;},200);
    })();
  </script>
